apiVersion: v1
kind: Service
metadata:
  name: gemini-agent
  namespace: default
spec:
  selector:
    app: gemini-agent
  ports:
    - name: http
      port: 80          # service port (cluster-internal)
      targetPort: 8080  # container port (from deployment.yaml)
  type: ClusterIP       # internal-only, works with port-forward
